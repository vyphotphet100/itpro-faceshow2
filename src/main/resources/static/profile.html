<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
<div class="main-content">
    <!-- Top navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block"></a>

            <ul class="navbar-nav align-items-center d-none d-md-flex">
                <li class="nav-item dropdown">
                    <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <div class="media align-items-center">
                            <div class="media-body ml-2 d-none d-lg-block">
                                <a href="http://localhost:3000">
                                    <span class="mb-0 text-sm  font-weight-bold"><strong>FACESHOW</strong></span>
                                </a>
                            </div>
                        </div>
                    </a>

                </li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
         style="min-height: 600px; background-image: url(assets/FaceShow.png); background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
            <div class="row">
                <div class="col-lg-7 col-md-10">
                    <h1 class="display-2 text-white" id="fullName2">Nguyen Thanh Phong</h1>
                    <a href="#!" class="btn btn-info">Edit profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<div class="col-xl-12 order-xl-1">
    <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-8">
                    <h3 class="mb-0">My account</h3>
                </div>
                <div class="col-4 text-right">
                    <a href="#" class="btn btn-sm btn-primary">Save</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div>
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group focused">
                                <label class="form-control-label">Username</label>
                                <input type="text" id="username" class="form-control form-control-alternative"
                                       placeholder="Username" value="Loveme0082">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group focused">
                                <label class="form-control-label">Full name</label>
                                <input type="text" id="fullName" class="form-control form-control-alternative"
                                       placeholder="Full name" value="Nguyen Thanh Phong">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group focused">
                                <label class="form-control-label">Password</label>
                                <input type="password" id="password"
                                       class="form-control form-control-alternative"
                                       placeholder="Password" value="Jesse">
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group focused">
                                <label class="form-control-label">Address</label>
                                <input id="address" class="form-control form-control-alternative"
                                       placeholder="Address"
                                       value="Nothing" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group focused">
                                <label class="form-control-label">Phone</label>
                                <input type="text" id="phone" class="form-control form-control-alternative"
                                       placeholder="Phone"
                                       value="0123456789">
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <!-- Description -->
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/request/base.js"></script>
<script src="js/request/user-request.js"></script>
<script src="main.js"></script>
</html>
