<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="App.css">
    <title>Document</title>
</head>

<body>
<div class="auth__form-container">
    <div class="auth__form-container_fields">
        <div class="auth__form-container_fields-content">

            <p>Sign In2</p>
            <div>
                <div class="auth__form-container_fields-content_input">
                    <label htmlFor="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Username" required/>
                </div>
                <div class="auth__form-container_fields-content_input">
                    <label htmlFor="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required/>
                </div>
                <div class="auth__form-container_fields-content_button">
                    <button onclick="logIn()">Sign in</button>
                </div>
            </div>
            <div class="auth__form-container_fields-account">
                <p> If you dont have account?
                    <a href="signup.html">Sign Up here</a>
                </p>
            </div>
        </div>
    </div>
    <div class="auth__form-container_image">
        <img src="assets/FaceShow.png" alt="sign in"/>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/request/base.js"></script>
<script src="js/request/user-request.js"></script>
<script src="main.js"></script>
</body>

</html>
